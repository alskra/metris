			<section class="page-index-section">
				<base-container>
					<base-content>
						<p>
							Как появился Метрис? Представьте. Вы - крупное агентство недвижимости.
							Вы имеете сильные позиции почти во всех сегментах: вторичное жильё, аренда,
							коммерческая недвижимость. А новостройки, по какой-то причине, остаются одним из побочных
							сегментов. Да, сделки есть, но агенты не особо любят продавать новостройки. Нет уверенности,
							что клиент не уйдёт в отдел продаж застройщика. Нет уверенности, что получишь комиссию.
							В конце концов, вознаграждение тоже не радует – на вторичке больше… Вот и получается,
							что клиенты, может, и купили бы новостройку – а агенты не особо хотя продавать.
							Нет продаж – нет квалификации – не потока клиентов – круг замкнулся.

						</p>
						<p>
							Но давайте помечтаем.
							Был бы у меня отдел, который занимается новостройками профессионально.
							Заключает договоры с застройщиками на выгодных условиях… Обучает агентов работать с
							новостройками… Ведёт базы остатков, маркетинговых материалов, регламентов…
							Помогает на сделках… Мы бы давали застройщиками приличные объёмы – а взамен получали бы
							уважительное отношение и достойное вознаграждение. Заманчиво? А теперь спустим вас с небес
							на землю. Это – возможно! Мы сделали это в Санкт-Петербурге.
							Мы делаем это прямо сейчас в Москве, Самаре, Ярославле, Барнауле, Ульяновске, Йошкар-Оле и
							ещё нескольких регионах. Это возможно и в вашем городе.
							Как? Задайте вопрос о региональной программе Метрис.

						</p>
